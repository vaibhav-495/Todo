<html>
  <head>
    <title>TODOS</title>
    <link rel="stylesheet" type="text/css" href="styles/homepage.css">
  </head>
  <body>

    <div id="wrapper">
        <div class="todo"> 
          <div class="todo__heading">TODOS</div> 
          <!-- <button id="delete-all">Delete all</button> -->  
          <div class="input"> 
            <input class="input__field" placeholder="What needs to be done ?"> 
          </div>
        <div class = "todo-view"></div>
        </div>
    </div>
  </body>

  <script type="text/template" id="item-template">

<div class="template">
    <input class="template__toggle" type="checkbox" <%=completed ? 'checked' : '' %>>
    <div class="template__content"><label ><%=content%></label></div>
    <button class="template__delete">Delete</button>
</div>

  </script>

  <script type="text/template" id = "item-footer">
      <span> <%= left %> <%= left == 1 ? 'item' : 'items' %> left </span>
      <button class= "done-todo">Show Completed</button>
      <button class="left-todo">Show Remaining</button>
      <button class="all-todo">Show All</button>
      <button class = "clear">Clear Completed</button>
</script>

  <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/2.5.3/less.min.js"></script>
    <script src="bundle.js"></script>
